<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="confetti-canvas"></canvas>

    <main class="container">
        <div class="glass-card">
            <header>
                <div class="year-badge">2026</div>
                <h1>Happy New Year!</h1>
                <p class="subtitle">Wishing a fantastic year ahead to my amazing friends</p>
            </header>

            <div class="friends-list-container">
                <ul id="friends-list" class="friends-list">
                    <!-- Friends will be populated by JS -->
                </ul>
            </div>

            <footer>
                <p>With ❤️ from Thursday Football Group!</p>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
